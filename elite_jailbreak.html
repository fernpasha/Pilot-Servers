      font-size: 1.8rem;
      margin: 0 0 10px 0;
      text-align: center;

    }

    }
    h3 {
      font-size: 1.2rem;
      margin: 15px 0 8px 0;
      font-weight: 500;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    li {
      margin: 8px 0;
      display: flex;
      align-items: center;
    }
    .badge {
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 10px;
      flex-shrink: 0;
    }
    .badge-red {
      background-color: #e74c3c;
    }

    }
    .badge-blue {
      background-color: #3498db;
    }

       .badge-green { background-color: #27ae60; }
       .badge-purple { background-color: #9b59b6; } vb. */
    a {
      color: #0066cc;
      text-decoration: none;
      font-weight: 500;
    }
    a:hover {
      text-decoration: underline;
    }
    @media (max-width: 500px) {
      .container {
        padding: 15px 20px;
      }
      h1 {
        font-size: 1.5rem;
      }
      h2 {
        font-size: 1.2rem;
      }
      h3 {
        font-size: 1.1rem;
      }
      li {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
